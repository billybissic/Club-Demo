<div class="contact-page" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid">
    <div class="row title justify-content-center">
      <div class="row">&nbsp;</div>
      <h4 class="contact-header">Contact</h4>
    </div>
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
      <h4 class="address-text">Club</h4>
    </div>
    <div class="row justify-content-center">
      <h4 class="address-text">[Address]</h4>
    </div>
    <div class="row justify-content-center">
      <h4 class="address-text">Phone: +1 (###) ### ####</h4>
    </div>

    <div class="row justify-content-center">
      <div class="row">

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d103091.88543708746!2d-115.21830263187549!3d36.1514300854186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1574271054135!5m2!1sen!2sus"
                class="map-frame"
                width="600"
                height="450"
                frameborder="0"
                style="border:0;"
                allowfullscreen="">
        </iframe>
      </div>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="row justify-content-center">
          <div class="col-sm-2">
            <button mat-mini-fab color="accent">
              <a href="https://www.facebook.com/"><fa-icon [icon]="faFacebookF" class="socialmedia-icons"></fa-icon></a>
            </button>
          </div>
          <div class="col-sm-2">
            <button mat-mini-fab color="accent">
              <a href="https://www.instagram.com/"><fa-icon [icon]="faInstagram" class="socialmedia-icons"></fa-icon></a>
            </button>
          </div>
          <div class="col-sm-2">
            <button mat-mini-fab color="accent">
              <a href="https://www.snapchat.com/"><fa-icon [icon]="faSnapchat" class="socialmedia-icons"></fa-icon></a>
            </button>
          </div>
          <div class="col-sm-2">
            <button mat-mini-fab color="accent">
              <a href="https://www.twitter.com/"><fa-icon [icon]="faTwitter" class="socialmedia-icons"></fa-icon></a>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
</div>
